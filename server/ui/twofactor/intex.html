<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <h1>WELCOME</h1>
                <p>
                    <router-link to="/login">Go to Login</router-link>
                    <router-link to="/bar">Go to Bar</router-link>
                </p>
                <router-view></router-view>
            </div>            
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>
        const NotFound = { template: '<p>Page not found</p>' }
        const Login = { 
            template: `
                    <div class="col-md-4 col-md-offset-4">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input v-model="email" type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input v-model="password" type="password" class="form-control" id="pwd">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                            <button v-on:click="login(email, password)"  class="btn btn-default">Submit</button>
                        </form>
                    </div>
            `,
            methods: {
                login: function(email, password){
                    localStorage.email = email;
                    localStorage.password = password;
                    this.$http.post('/login', { username: email, password: password}).then( response =>{
                        if(response.status === 203){
                            return router.push('otp');
                        } else if(response.status === 200) {
                            return router.push('setup');
                        }
                    }).catch(err => {
                        alert("Invalid creds");
                    });
                }
            },
            data: function(){
                return {
                    email: "admin@gmail.com",
                    password: "root"
                }
            }
         }


        const Otp = { 
            template: `
                <div class="col-md-4 col-md-offset-4">
                    <form>
                        <div class="form-group">
                            <label for="otp">Enter Otp:</label>
                            <input v-model="otp" type="otp" class="form-control" id="otp">
                        </div>
                        <button v-on:click="login(otp)"  class="btn btn-default">Submit</button>
                    </form>
                </div>
            ` ,
            data: function(){
                return {
                    otp: ""
                }
            },
            methods: {
                login: function(otp){
                    const options = {
                        headers: {
                            ['x-otp']: otp
                        }
                    }
                    const payload = {
                        username: localStorage.email,
                        password: localStorage.password 
                    }
                    this.$http.post('/login', payload, options).then((response)=>{
                        if(response.status === 200){
                            localStorage.clear();
                            localStorage.token = response.body.authHeader;
                            return router.push('setup');
                        }
                        alert('Invalid creds');
                    }).catch(err => {
                        alert("Invalid creds");
                    });
                }
            }
        }


        const Setup = { 
            template: '<div>{{twofactor}}</div>',
            methods: {

            },
            data: function(){
                return {
                    twofactor: {}
                }
            },
            created: function(){
                const options = {
                    headers: {
                        authorization: localStorage.token
                    }
                }
                this.$http.get('/twofactor/setup', options).then(response => {
                    const result =  response.body;
                    if(response.status === 200 && !!result.twofactor.enabled){
                        this.data.twofactor = result.twofactor
                    }
                });
            }
        }
        
        const routes = [
            { path: '/login', component: Login },
            { path: '/otp', component: Otp },
            { path: '/setup', component: Setup }
        ];
        const router = new VueRouter({
            routes // short for `routes: routes`
        });
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</html>
