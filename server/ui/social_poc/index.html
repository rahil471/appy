<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <script id="metamorph-1-start" type="text/x-placeholder"></script>
        <script id="metamorph-21-start" type="text/x-placeholder"></script>

        <div class="container text-center">
            <form class="form-signin" data-ember-action="2">
                <h2 class="form-signin-heading">Sign in</h2>

                <small class="text-muted">Connect with your favorite social network</small>
                <br><br>


                <p>
                    <a class="btn btn-primary social-login-btn social-facebook" href="http://127.0.0.1:8125/login/facebook"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-primary social-login-btn social-twitter" href="http://localhost:8125/login/twitter"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-primary social-login-btn social-linkedin" href="http://localhost:8125/login/linkedin"><i class="fa fa-linkedin"></i></a>

                </p>
                <p>
                    <a class="btn btn-primary social-login-btn social-google" href="http://localhost:8125/login/google"><i class="fa fa-google"></i></a>
                    <a class="btn btn-primary social-login-btn social-github" href="http://localhost:8125/login/github"><i class="fa fa-github-alt"></i></a>
                    <a class="btn btn-primary social-login-btn social-instagram" href="http://localhost:8125/login/instagram"><i class="fa fa-instagram"></i></a>
                </p>

                <h2 class="form-signin-heading">SSO </h2>
                <small class="text-muted">SSOCircle (SMAL)</small>
                <a class="btn btn-primary btn-social btn-openid" href="http://localhost:8125/login/sso/SSOCircle/metadata.xml"><i class="fa fa-superpowers"> metadata</i></a>
                <a class="btn btn-primary btn-social btn-openid" href="http://localhost:8125/login/sso/SSOCircle"><i class="fa fa-superpowers"></i> Login</a>
                <br><br>
                <small class="text-muted">Or sign in with </small>
                <br><br>

                <input id="ember360" class="ember-view ember-text-field form-control login-input" placeholder="Email Address" type="text">
                <input id="ember361" class="ember-view ember-text-field form-control login-input-pass" placeholder="Password" type="password">

                <script id="metamorph-22-start" type="text/x-placeholder"></script>
                <script id="metamorph-22-end" type="text/x-placeholder"></script>

                <button class="btn btn-lg btn-primary btn-block btn-center" type="submit" data-bindattr-3="3">Sign in</button>
                <br>
                <small class="create-account text-muted">Dont have a [your service] or social network account? <button id="ember363" class="ember-view btn btn-sm btn-default"> Sign Up </button> </small>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
